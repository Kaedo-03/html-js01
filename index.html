<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script>
			for(var i=1;i<=4;i++){
				
				for(var j=1;j<=4-i;j++){
					document.write("&nbsp;");
				}
				for(var k=1;k<=2*i-1;k++){
					document.write('*');
				}
				document.write('<br>');
				}
				for(var c=1;c<=3;c++){
					for(var a=c;a>0;a--){
						document.write("&nbsp;")
					}
					for(var b=1;b<=2*(3-c)+1;b++){
						document.write('*');
					}
					document.write('<br>');
				}
				
			
		</script>
		
	</body>
</html>
